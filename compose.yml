# ==============================================================================
# Silvasonic Compose Configuration
# Podman-only (see ADR-0004, ADR-0013)
# ==============================================================================

services:

  # --- Database (TimescaleDB) ---
  database:
    container_name: silvasonic-database
    build:
      context: .
      dockerfile: services/database/Containerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-silvasonic}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-silvasonic}
      POSTGRES_DB: ${POSTGRES_DB:-silvasonic}
    ports:
      - "${SILVASONIC_DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - silvasonic-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-silvasonic}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Controller (API / Orchestration) ---
  controller:
    container_name: silvasonic-controller
    build:
      context: .
      dockerfile: services/controller/Containerfile
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_HOST: database
    ports:
      - "${SILVASONIC_CONTROLLER_PORT:-9100}:9100"
    volumes:
      - ${SILVASONIC_WORKSPACE_PATH}/controller:/app/workspace:z
      - ${SILVASONIC_WORKSPACE_PATH}/recorder:/app/recorder-workspace:z
    depends_on:
      database:
        condition: service_healthy
    networks:
      - silvasonic-net
    # Hardware access (same privilege level as recorder for consistency)
    privileged: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # --- Recorder (Audio Capture) ---
  # Immutable Tier 2 service. Managed by Controller, NOT auto-started.
  # Multiple instances may run concurrently. No database access.
  recorder:
    build:
      context: .
      dockerfile: services/recorder/Containerfile
    restart: unless-stopped
    profiles: ["managed"]
    ports:
      - "${SILVASONIC_RECORDER_PORT:-9500}:9500"
    volumes:
      - ${SILVASONIC_WORKSPACE_PATH}/recorder:/app/workspace:z
    networks:
      - silvasonic-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9500/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Hardware access (audio devices, GPIO)
    privileged: true
    devices:
      - /dev/snd:/dev/snd
    group_add:
      - audio

# --- Volumes (Named volumes only for database, per AGENTS.md) ---
volumes:
  db-data:

# --- Networks ---
networks:
  silvasonic-net:
    driver: bridge
