site_name: Silvasonic
site_description: Bioacoustic Monitoring System Documentation
site_author: Silvasonic Team
repo_url: https://github.com/kyellsen/silvasonic
edit_uri: edit/main/docs/

theme:
  name: material

nav:
  - Home: index.md
  - Project Readme: readme.md
  - Agents: agents.md
  - Architecture:
      - Overview: arch/README.md
      - Filesystem Governance: arch/filesystem_governance.md
      - "Messaging Patterns & Protocols": arch/messaging_patterns.md
      - Port Allocation: arch/port_allocation.md
      - Microphone Profiles: arch/microphone_profiles.md
  - Services:
      - Overview: services/README.md
      - Controller Service: services/controller.md
      - Database Service: services/database.md
      - Gateway Service: services/gateway.md
      - Processor Service: services/processor.md
      - Recorder Service: services/recorder.md
      - BirdNET Service: services/birdnet.md
      - BatDetect Service: services/batdetect.md
      - Tailscale Service: services/tailscale.md
  - Deployment:
      - Setup & Initialization: deployment/setup.md
  - ADRs:
      - Overview: adr/README.md
      - "ADR-0001: Use uv": adr/0001-use-uv.md
      - "ADR-0002: Use pyproject.toml": adr/0002-use-pyproject-toml.md
      - "ADR-0003: Frontend Architecture": adr/0003-frontend-architecture.md
      - "ADR-0004: Use Podman": adr/0004-use-podman.md
      - "ADR-0005: Two-Worlds Separation": adr/0005-two-worlds-separation.md
      - "ADR-0006: Bind Mounts over Volumes": adr/0006-bind-mounts-over-volumes.md
      - "ADR-0007: Rootless OS Compliance": adr/0007-rootless-os-compliance.md
      - "ADR-0008: Domain-Driven Isolation": adr/0008-domain-driven-isolation.md
      - "ADR-0009: Zero-Trust Data Sharing": adr/0009-zero-trust-data-sharing.md
      - "ADR-0010: Naming Conventions": adr/0010-naming-conventions.md
      - "ADR-0011: Audio Recording Strategy": adr/0011-audio-recording-strategy.md
      - "ADR-0012: Use Pydantic": adr/0012-use-pydantic.md
      - "ADR-0013: Tier 2 Container Management": adr/0013-tier2-container-management.md
      - "ADR-0014: Dual Deployment Strategy": adr/0014-dual-deployment-strategy.md
      - "ADR-0015: NVMe-Only Storage Policy": adr/0015-nvme-only-storage.md
      - "ADR-0016: Hybrid YAML/DB Profiles": adr/0016-hybrid-yaml-db-profiles.md
      - "ADR-0017: Service State Management": adr/0017-service-state-management.md
      - "ADR-0018: Worker Pull Orchestration": adr/0018-worker-pull-orchestration.md
      - "ADR-0019: Unified Service Infrastructure": adr/0019-unified-service-infrastructure.md
      - "ADR-0020: Resource Limits & QoS": adr/0020-resource-limits-qos.md
  - Development:
      - Overview: development/README.md
      - Service Blueprint: development/service_blueprint.md
      - Testing Guide: development/testing.md
      - Release Checklist: development/release_checklist.md
      - "Future Features & Ideas": development/idea.md
  - Hardware: hardware.md
  - API Reference: api_reference.md
  - Glossary: glossary.md
  - Specifications: specs/README.md

plugins:
  - search
  - include-markdown
  - swagger-ui-tag

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - toc:
      permalink: true
