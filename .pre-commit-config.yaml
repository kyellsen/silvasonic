---
repos:
  - repo: local
    hooks:
      # 1. FIX: Formatierung & Autofix (LÃ¤uft vor Commit & Push)
      - id: fix-local
        name: Fix (Format & Lint)
        entry: just fix
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit, pre-push]

      # 2. CHECK: Fast Check (Lint, Types, Unit Tests) - Runs on Commit
      - id: check-local
        name: Check (Lint, Types, Unit)
        entry: just check
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # 3. FULL CHECK: Full CI Pipeline (Build, Clean) - Runs on Push
      - id: check-all-local
        name: Full Check (Build, Run)
        entry: just check-all
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
