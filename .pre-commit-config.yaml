---
repos:
  - repo: local
    hooks:
      # 1. FIX: Formatierung & Autofix (LÃ¤uft vor Commit & Push)
      - id: fix-local
        name: Fix (Format & Lint)
        entry: make fix
        language: system
        types: [python]
        pass_filenames: true
        stages: [pre-commit, pre-push]

      # 2. CHECK: Fast Check (Lint, Types, Unit Tests) - Runs on Commit
      - id: check-local
        name: Check (Lint, Types, Unit)
        entry: make check
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

      # 3. FULL CHECK: Full CI Pipeline (Build, Clean) - Runs on Push
      - id: check-full-local
        name: Full Check (Build, Run)
        entry: make check-full
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
